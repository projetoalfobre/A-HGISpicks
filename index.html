  <h4 style="font-weight: lighter;">A curated list of useful websites for HGIS (Historical GIS) projects</h4>

    <div class="col">
      <p class="mb-1">FILTERS:</p>
    </div>
  </div>

    <figure class="image-item col-6" data-groups='["world","example"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://www.openhistoricalmap.org/" target="_blank" >OpenHistoricalMap </a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Example</span>
          <p>Online platform of the Institute for Medieval Studies (NOVA FCSH) for publishing, managing, and sharing geospatial and cartographic data related to the Middle Ages.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["world","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://overpass-turbo.openhistoricalmap.org/" target="_blank" >overpass turbo - OpenHistoricalMap</a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Data</span>
          <p>Online platform of the Institute for Medieval Studies (NOVA FCSH) for publishing, managing, and sharing geospatial and cartographic data related to the Middle Ages.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["portugal","medieval","archaeology","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://freegisdata.rtwilson.com/" target="_blank" >IEM GeoPortal</a></h4>
          <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Medieval</span> <span class="badge badge-info">Archaeology</span> <span class="badge badge-info">Data</span>
          <p>Online platform of the Institute for Medieval Studies (NOVA FCSH) for publishing, managing, and sharing geospatial and cartographic data related to the Middle Ages.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["world","catalog","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://freegisdata.rtwilson.com/" target="_blank" >Free GIS Data</a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Catalog</span> <span class="badge badge-info">Data</span>
          <p>Categorised list of links to over 500 sites providing freely available geographic datasets.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["borders","world","data"]'>
      <div class="card">
        <div class="card-body">
		      <h4 class="card-title"><a href="https://gadm.org/" target="_blank" >GADM</a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Borders</span> <span class="badge badge-info">Data</span>
          <p>The Global Administrative Areas provides access to administrative areas of all countries, at all levels of sub-division.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["borders","world","service"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://osm-boundaries.com/" target="_blank" >OSM-Boundaries</a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Borders</span> <span class="badge badge-info">World</span> <span class="badge badge-info">Service</span>
          <p>Easily extract boundaries such as country borders, state borders, and equivalents from the OpenStreetMap databases.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["world","data","service"]'>
      <div class="card">
        <div class="card-body">
		      <h4 class="card-title"><a href="https://overpass-turbo.eu/" target="_blank" >overpass turbo</a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Data</span> <span class="badge badge-info">Service</span>
          <p>A web-based data filtering or data mining tool for OpenStreetMap.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["europe","catalog","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://inspire-geoportal.ec.europa.eu" target="_blank" >INSPIRE Geoportal</a></h4>
          <span class="badge badge-info">Europe</span> <span class="badge badge-info">Catalog</span> <span class="badge badge-info">Data</span>
          <p>The central European access point to the data provided by EU Member States and EFTA countries under the INSPIRE Directive.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["portugal","archaeology","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://patrimoniodgpc.maps.arcgis.com/home/item.html?id=b58036247d8849b59b45144135662d86" target="_blank" >Portal do Arqueólogo</a></h4>
          <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Archaeology</span> <span class="badge badge-info">Data</span>
          <p>Georeferenced archaeological heritage registered in the portuguese national archaeological information and management system.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["portugal","service","data"]'>
      <div class="card">
        <div class="card-body">
		      <h4 class="card-title"><a href="https://smos.dgterritorio.gov.pt/vi-smos/" target="_blank" >viSMOS</a></h4>
          <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Data</span> <span class="badge badge-info">Service</span>
          <p>WebGIS of the Land Occupation Monitoring System (SMOS), a portuguese national administration project.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["portugal","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://www.fc.up.pt/pessoas/jagoncal/dems/" target="_blank" >DEM data for Portugal</a></h4>
          <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Data</span> <span class="badge badge-info">Elevation </span>
          <p>Digital Elevation Models of mainland Portugal, obtained by satellite missions: SRTM, ASTER, ALOS-Prism and TerraSAR-X.</p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["portugal", "data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://blog.viasig.com/2021/11/altimetria-portugal-25m/" target="_blank" >Altimetria Portugal 25m</a></h4>
          <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Data</span> <span class="badge badge-info">Elevation</span>
          <p>25m Digital Surface Model (DSM) for Portugal</p>
        </div>
      </div>
    </figure>
    
    <figure class="image-item col-6" data-groups='["world","data", "catalog"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://www.naturalearthdata.com/downloads/" target="_blank" >Natural Earth</a></h4>
          <span class="badge badge-info">World</span> <span class="badge badge-info">Data</span> <span class="badge badge-info">Catalog</span>
          <p>Free vector and raster map data at 1:10m, 1:50m, and 1:110m scales.</p>
        </div>
      </div>
    </figure>  

    <figure class="image-item col-6" data-groups='["portugal","borders","data"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://snig.dgterritorio.gov.pt/rndg/srv/por/catalog.search#/metadata/198497815bf647ecaa990c34c42e932e" target="_blank" >CAOP</a></h4>
          <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Borders</span> <span class="badge badge-info">Data</span>
          <p>The Official Administrative Charter of Portugal (Carta Administrativa Oficial de Portugal).</p>
        </div>
      </div>
    </figure>  

    <figure class="image-item col-6" data-groups='["service","world","toponymy"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="http://www.geonames.org/" target="_blank" >GeoNames </a></h4>
          <span class="badge badge-info">Service</span> <span class="badge badge-info">World</span> <span class="badge badge-info">Toponymy</span>
          <p> The GeoNames geographical database covers all countries and contains over eleven million placenames that are available for download free of charge. </p>
        </div>
      </div>
    </figure>

    <figure class="image-item col-6" data-groups='["data","world","catalog"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://hgl.harvard.edu/" target="_blank" >Harvard Geospatial Library </a></h4>
          <span class="badge badge-info">Data</span> <span class="badge badge-info">World</span> <span class="badge badge-info">Catalog</span>
          <p>Data sets are available from around the world at various scales, from global to local. Each data set is delivered with complete metadata. </p>
        </div>
      </div>
    </figure> 

    <figure class="image-item col-6" data-groups='["data","portugal","service"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://www.arcgis.com/apps/webappviewer/index.html?id=7f7d5674280f41849c0a0869ced22d91" target="_blank" > Atlas of 
            portuguese protected heritage</a></h4>
          <span class="badge badge-info">Data</span> <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Service</span>
          <p>Map of georeferenced heritage registered (classified/protected) in the portuguese national heritage information and management system. It's maintained by a government agency.</p>
        </div>
      </div>
    </figure> 	  

    <figure class="image-item col-6" data-groups='["data","portugal","service"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="http://www.monumentos.gov.pt/Site/APP_PagesUser/SIPASearch.aspx?id=0c69a68c-2a18-4788-9300-11ff2619a4d2" target="_blank" > SIPA 
            databse</a></h4>
          <span class="badge badge-info">Data</span> <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Service</span>
          <p>SIPA (Sistema de Informação para o Património Arquitetónico) is the portuguese Information System for Architectural Heritage. It's a national database maintained by a government agency.</p>
        </div>
      </div>
    </figure> 	  

    <figure class="image-item col-6" data-groups='["service","world","osm"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://taginfo.openstreetmap.org/" target="_blank" >taginfo</a></h4>
          <span class="badge badge-info">Service</span> <span class="badge badge-info">World</span> <span class="badge badge-info">OSM</span>
          <p>Taginfo helps you by showing statistics about which tags are actually in the OpenStreetMap database.</p>
        </div>
      </div>
    </figure>  
    
    <figure class="image-item col-6" data-groups='["data","portugal","service"]'>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a href="https://servicos.dgpc.gov.pt/pesquisapatrimonioimovel/index.php" target="_blank" > Ulysses database</a></h4>
          <span class="badge badge-info">Data</span> <span class="badge badge-info">Portugal</span> <span class="badge badge-info">Service</span>
          <p>Ulysses Database: heritage registered (classified/protected) in the portuguese national heritage information and management system. It's a national database maintained by a government agency.</p>
        </div>
      </div>
    </figure>
